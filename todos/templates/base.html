<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}TWTodos{% endblock page_title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

    <!-- Topbar -->
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="{% url 'list' %}" class="text-3xl font-bold tracking-wide">TWTodos</a>
            <nav class="flex space-x-4">
                {% if user.is_authenticated %}
                    
                    <span class="text-sm text-gray-100">Bem-vindo, {{ user.name }}</span>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Login</a>
                    <a href="{% url 'register' %}" class="bg-blue-700 hover:bg-blue-800 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">Registrar</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Flash Messages -->
    <div class="container mx-auto mt-4 px-4">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="mb-4 p-4 rounded-lg shadow {{ message.tags|default:'bg-blue-500' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto mt-8 px-4">
        <div class="bg-white text-gray-900 p-6 rounded-xl shadow-md">
            {% block content %}{% endblock content %}
        </div>
    </main>

    
    <footer class="bg-gray-800 text-gray-400 text-center p-4 mt-12">
        &copy; {{ now|date:"Y" }} TWTodos. Todos os direitos reservados.
    </footer>
s
    
</body>
</html>
