{% extends "base.html" %}

{% block page_title %}Excluir Tarefa{% endblock page_title %}

{% block content %}
<div class="max-w-xl mx-auto mt-12 bg-white dark:bg-gray-800 text-gray-900 dark:text-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Confirmar exclusão</h1>
    <p class="mb-6">Você tem certeza que deseja excluir a tarefa: <strong>{{ object.title }}</strong>?</p>

    <form method="post" class="flex gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
            Confirmar
        </button>
        <a href="{% url 'list' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
