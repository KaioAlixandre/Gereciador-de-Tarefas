{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Cadastro{% endblock page_title %}

{% block content %}
<div class="max-w-md mx-auto bg-white text-gray-900 p-6 mt-10 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Criar Conta</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
            Registrar
        </button>
    </form>
</div>
{% endblock %}
