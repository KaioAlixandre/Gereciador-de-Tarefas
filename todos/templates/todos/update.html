{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_title %}Editar Tarefa{% endblock page_title %}

{% block content %}
    <h1 class="text-2xl font-bold mb-4">Editar Tarefa</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg shadow-sm transition duration-200">
            Atualizar
        </button>
    </form>
{% endblock content %}
